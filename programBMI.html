<html>
<head>
	<title>Program BMI</title>
	<link rel="stylesheet" type="text/css" href="styleBMI.css">
</head>
<body>
<div>
	<table>
		<thead>
			<tr>
				<th>Program BMI</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Masukan tinggi badan (cm)</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_t"></td>
			</tr>
			<tr>
				<td>Masukan berat badan (kg)</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_b"></td>
			</tr>
			<tr>
				<td><button onclick="hitung()">Hitung</button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td id="bmi">Hasil perhitungan BMI :</td>
			</tr>
			<tr>
				<td>Keterangan :</td>
			</tr>
			<tr>
				<td id="keterangan"></td>
			</tr>			
		</tfoot>
	</table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script type="text/javascript" src="BMI.js"></script>
</body>
</html>
